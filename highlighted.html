<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta class="description" content="highlighted " />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="highlighted.css" />
    <title>highlighted</title>
  </head>
  <body>
    <section class="highlighted">
      <header class="highlightedbox">
        <p class="highlightedtext1">Subscribe now</p>
        <p class="highlightedtext2">
          Never miss a beat on new landing page designs and features.
        </p>
      </header>
      <article class="highlightedbuttom">
        <div class="highlightedemail">
          <input
            class="input"
            type="text"
            placeholder="Enter your email here"
          />
        </div>
        <form class="highlightedbox1">
          <button type="submit" class="subscribe">Subscribe</button>
          <img
            src="assets/Envelope.png"
            alt="email"
            class="highlightedcorreo"
            width="20px"
          />
        </form>
        <div></div>
      </article>
    </section>
  </body>
